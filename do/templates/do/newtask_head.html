<script type="text/javascript">
    $(document).ready(function () {
        $("#task_assignees").tokenInput("{% url "do:people_search" %}",
                {theme: "bootstrap",
                    zindex: "11001",
                    hintText: "Type in names of persons or teams",
                    defaultText: "Add People or Teams"});
        $('#task_due_date').datepicker();
        $('#new_task_form').validate({
            rules: {
                task_summary: {
                    minlength: 5,
                    required: true
                },
                task_details: {
                    required: true,
                    email: true
                },
                task_due_date: {
                    minlength: 10,
                    required: true
                },
                task_assignees: {
                    minlength: 5,
                    required: true
                }
            },
            messages: {
                task_summary: {
                    required: "Enter a summary of the task",
                    minlength: "Enter a summary of the task"
                },
                task_details: {
                    required: "Enter task details",
                    minlength: "Enter task details"
                },
                task_due_date: {
                    required: "Enter a due date for the task",
                    minlength: "Enter a due date for the task"
                },
                task_assignees: {
                    required: "Choose people for the task",
                    minlength: "Choose people for the task"
                }
            },
            errorClass: "form_error",
            debug: true,
            ignore: ".ignore"
        });
        function createNewTask(data) {
            if (data.status == "success") {
                $("#new_task_modal").modal("hide");
                $("#base_info").show();
                $("#base_msg").html(data.message);
            }
        }

        function getKeys(h) {
            var keys = []
            for (var k in h) {
                keys.push(h[k].id);
            }
            return keys;
        }

        function contatenate(arr, sep) {
            var str = "";
            var separator = "";
            for (var a in arr) {
                str += separator + arr[a];
                separator = sep;
            }
            return str;
        }

        // bind to the form's submit event
        $('#new_task_form').submit(function () {
            // inside event callbacks 'this' is the DOM element so we first
            // wrap it in a jQuery object and then invoke ajaxSubmit
            var selectedAssignees = $("#task_assignees").tokenInput("get");
            var keys = getKeys(selectedAssignees);
            var allAssigneeIds = contatenate(keys, ",");
            $("#task_assignees").val(allAssigneeIds);
            //$(this).append("<input type='hidden' name='task_assignee_list' value='" + allAssigneeIds + "'/>");
            $(this).ajaxSubmit({
                dataType: 'json',
                target: '#base_msg',   // target element(s) to be updated with server response
                success: createNewTask
            });

            // !!! Important !!!
            // always return false to prevent standard browser submit and page navigation
            return false;
        });
    });
</script>
