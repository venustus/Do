
<!-- Modal -->
<div id="new_task_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
<h3 id="new-task-header">Create new task</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="task_summary">What to do?</label>
            <div class="controls">
                <input type="text" id="task_summary" placeholder="Describe the task in few words">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="task_detail">Details</label>
            <div class="controls">
                <textarea rows="3" id="task_detail" placeholder="Describe the task in detail"></textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="task_complete_by">When to complete?</label>
            <div class="controls">
                <div id="task_due_date" class="input-append date" data-date-format="dd-mm-yyyy" data-date="29-06-2013">
                    <input class="span2" type="text" value="29-06-2013" size="16" />
                    <span class="add-on"><i class="icon-calendar"></i></span>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
<button class="btn btn-danger">Create</button>
</div>
</div>
